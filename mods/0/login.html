<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<!-- Default Style -->
	<link rel="stylesheet" href="default-style.css">
	
	<!-- Overridden Styles -->
	<style>
		.header {
			background-color: #cfefbf;
		}

		#navbar {
			background-color: #c0e0b0;
		}

		#navbar a.active {
			background-color: #5000e0;
		}
	</style>
	
</head>
<body>
	<div class="header">
		<h1>The Mechanic</h1>
		<p>We service all types of vehicles</p>
	</div>
	
	<div id="navbar"> <div class="container">
			<a href="index.html">Home</a>
			<a href="subscribe.html">Learn More</a>
			<a href="lookup.html">Lookup Registration</a>
			<a class="active" href="login.html">Login</a>
		</div>
	</div>
	
	<div class="content container">
		<div class="hidden warning">
			<p>WARNING! This site is not set up correctly. Please go back and read the instructions.</p>
		</div>
		
		<h2>Welcome. Please Sign In!</h2>
		<form name="Form" onsubmit="return validateForm()" action="login.php" method="POST">
		User Name: <input name="username" type="text">
		<br>
		Password: <input name="password" type="text">
		<br><br>
		<input type="submit" value="submit">
	</div>
	
	<script type="text/javascript">
		function validateForm() {
			var a=document.forms["Form"]["username"].value;
			var b=document.forms["Form"]["password"].value;
			if (a==null || a=="",b==null || b=="")
				{
				alert("Please Fill All Required Field");
				return false;
			}
		}
	</script>	
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var navbar = document.getElementById("navbar");
			var sticky = navbar.offsetTop;

			window.onscroll = function() {
				if (window.pageYOffset >= sticky) {
					navbar.classList.add("sticky")
				} else {
					navbar.classList.remove("sticky")
				}
			};
		});
	</script>
</body>
</html>
